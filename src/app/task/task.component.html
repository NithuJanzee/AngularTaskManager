<app-card>
@if(isAddingTask){
  <app-new-tasks (Cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for(task of SelectedUserId; track task.id){
    <li>
      <app-tasks [task]="task" (complete)="onCompleteTask($event)"/>
    </li>
    }
  </ul>
</section>
</app-card>
