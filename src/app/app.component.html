<app-header />
<main>
  <ul id="users">
    @for(user of users ; track user.id){
      <li>
        <app-user
         [user]="user"
         [selected]="user.id === selectedUserId"
          (Select)="onselecetUser($event)"
        />
      </li>
    }
   
  </ul>

  <!-- Task of The user -->
   <!-- we added the condition so the value never be undefined -->
   @if(selectedUser){
     <app-task [UserId]="selectedUser.id" [name]="selectedUser.name" />
   }@else {
    <p id="fallback">Select a user</p>
   }
</main>
